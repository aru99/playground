<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="prac26117.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   
    <div class="container-fluid bg">
        <div class="container-fluid fg">
            <h1>Convocation 2018</h1>
            <p>The fabulous four years have come to an end,lets celebrate the journey</p>
        
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12 "></div>
            <div class="col-md-4 col-sm-4 col-xs-12">

                <button type="button" class="btn  btn-lg hg " data-toggle="modal" data-target="#Modal1">Click to register</button><div id="Modal1" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                
                            </div>
                            <div class="modal-body">
                                <form>
                
                                    <h1>Registration Form</h1>
                                    <div class="form-group">
                                        <label for="name">Name:</label>
                                        <input type="name" class="form-control" id="name">
                                    </div>
                
                                    <div class="form-group">
                                        <label for="email">Email Adderss:</label>
                                        <input type="email" class="form-control" id="email">
                                    </div>
                
                                    <div class="form-group">
                                        <label for="password" style="color:rgb(0, 0, 0)">Roll Number:</label>
                                        <input type="numeric" class="form-control" id="password">
                                    </div>
                
                                    <div class="checkbox">
                                        <label style="color:rgb(0, 0, 0)" for="">
                                            <input type="checkbox">Remember Me</label>
                                    </div>
                
                                    <button type="submit" class="btn btn-success btn-block">Submit</button>
                
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                
                            </div>
                        </div>
                    </div>
                </div>



            </div>
            <div class="col-md-4 col-sm-4 col-xs-12 "></div>
        </div>
    </div>
</body>
</html>
