<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>registration form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="reg.css">
  <script type="text/javascript" src="reg.js">
  </script>
</head>

<body class="bg">
  <div class="container-fluid">
    <h1 class="heading">REGISTRATION FORM</h1>
    <div class="form-container">
      <form name="myform" onsubmit="return !!(validatetype1() & validatetype2())">


      <input class="forminput" type="text" align="left" name="fullName" value="" placeholder="Full name"><br>
      <input class="forminput" type="text" align="right" name="rollNumber" value="" placeholder="Roll number"><br>
      <input class="forminput" type="text" name="school" value="" placeholder="school"><br>
      <input class="forminput" type="text" name="Branch" value="" placeholder="Branch"><br>
      <input class="forminput" type="text" name="address" value="" placeholder="Address"><br>
      <input class="forminput" type="text" name="phoneNumber" value="" placeholder="Phone number"><br>
      <input class="btn1" type="submit" name="" value="submit">
      </form>
    </div>
  </div>

</body>

</html>
